<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MediCall -Cadastro</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="../../cad_clinica/colorlib-regform-16/images/medico.png" alt="">
                    <div class="signup-img-content">
                        <h2>CADASTRE SE</h2>
                        <p>Acesso total onde estiver!</p>
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="first_name" class="required">NOME DA CLÍNICA</label>
                                    <input type="text" name="first_name" id="first_name" />
                                </div>
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="meal_preference">PORTE DA CLÍNICA</label>
                                    </div>
                                    <div class="select-list">
                                        <select name="meal_preference" id="meal_preference">
                                            <option value="P">Pequeno</option>
                                            <option value="M">Médio</option>
                                            <option value="G">Grande</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-input">
                                    <label for="" class="required">CELULAR</label>
                                    <input type="text" class="form-control cel-sp-mask" placeholder="(00) 00000-0000">
                                </div>
                                <div class="form-input">
                                    <label for="email" class="required">EMAIL</label>
                                    <input type="text" name="email" id="email" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-select">
                                    <div class="form-input">
                                        <label for="last_name" class="required">ESPECIALIDADE</label>
                                        <input type="text" name="last_name" id="last_name" />
                                    </div>
                                 <div class="form-select">
                                     <div class="form-input">
                                        <label for="last_name" class="required">CNPJ</label>
                                        <input type="text" class="form-control cnpj-mask" placeholder="00.000.000/0000-00">
                                     </div>
                                  </div>
                                </div>
                                <div class="form-input">
                                    <label for="blank_name">TELEFONE</label>
                                    <input type="text" class="form-control phone-ddd-mask" placeholder="Ex.: (00) 0000-0000">
                                </div>
                                <div class="form-input">
                                    <label for="chequeno">SENHA</label>
                                   <input type="text" name="senha" id="senha" />
                                </div>                                
                            </div>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="CADASTRAR" class="submit" id="submit" name="submit" />
                            <input type="submit" value="CANCELAR" class="submit" id="reset" name="reset" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
